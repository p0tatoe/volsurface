<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volatility Surface</title>
</head>

<body>
  <div id="container">
    <div id="info">
      <h2>Volatility Surface</h2>
      <p>Hover over surface to see data points</p>
      <div id="hoverInfo">-</div>
    </div>
    <div id="controls">
      <h3>Controls</h3>
      <input type="text" id="ticker" placeholder="Enter ticker (e.g., AAPL)" value="SPY">
      <div class="toggle-container">
        <span class="toggle-label">Calls</span>
        <label class="switch">
          <input type="checkbox" id="optionTypeToggle">
          <span class="slider round"></span>
        </label>
        <span class="toggle-label">Puts</span>
      </div>
      <button id="loadButton">Load Data</button>


      <div id="dataInfo"></div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
